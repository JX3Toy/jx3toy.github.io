<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JX3Toy账号管理</title>
	<link href="https://cdn.staticfile.org/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">JX3Toy</a>
        </div>
    </nav>

    <div class="container">

        <div class="container-flush text-center mb-4">
            <!-- <p class="mb-2">如果尚未安装MetaMask钱包, 请至 <a href="https://metamask.io/download/" target="_blank">https://metamask.io/download/</a> 安装浏览器对应的插件</p> -->
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-sm" id="btn_ConnectMask">连接MetaMask钱包
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_ConnectMask"></span>
                </button>
            </div>
            <div class="alert alert-primary p-2" role="alert">
                <span id="text_Address">未连接</span>
            </div>
        </div>
        
        <div class="card mb-4">
            <h5 class="card-header">注册</h5>
            <div class="card-body text-start">
                <input type="text" size="100" placeholder="设备ID" id="input_Register">
                <button type="button" class="btn btn-primary btn-sm" disabled id="btn_Register">注册
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_Register"></span>
                </button>
            </div>
        </div>

        <div class="card mb-4">
            <h5 class="card-header">充值</h5>
            <div class="card-body text-start">
                <div class="card-text mb-2">
                    <button type="button" class="btn btn-primary btn-sm" disabled id="btn_getExpire">获取到期时间
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_getExpire"></span>
                    </button>
                    <span class="ms-2" id="text_ExpireTime"></span><br>
                </div>
                <div class="card-text">
                    <span class="me-2">需要充值的月数:</span>
                    <input class="me-2" type="number" min="1" max="1000" value="1" placeholder="月数" id="input_Months">
                    <button type="button" class="btn btn-primary btn-sm" disabled id="btn_Recharge">充值
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_Recharger"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <h5 class="card-header">换绑</h5>
            <div class="card-body text-start">
                <div class="card-text mb-2">
                    <button type="button" class="btn btn-primary btn-sm" disabled id="btn_getDeviceID">获取当前绑定设备ID
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_getDeviceID"></span>
                    </button>
                    
                    <span class="ms-2" id="text_DeviceID"></span>
                </div>
                <div class="card-text">
                    <input type="text" size="100" placeholder="新设备ID" id="input_ChangeDevice">
                    <button type="button" class="btn btn-primary btn-sm" disabled id="btn_ChangeDevice">换绑
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_ChangeDevice"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container text-end">
            <button type="button" class="btn btn-primary btn-sm" disabled id="btn_addAsset">添加测试USDT到钱包资产列表</button>
            <button type="button" class="btn btn-primary btn-sm" disabled id="btn_GetUSDT">领取测试USDT币
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true" id="spin_GetUSDT"></span>
            </button>
            <!--<button type="button" class="btn btn-primary btn-sm" id="btn_Test">测试</button>-->
        </div>

    </div>

    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true" id="dlg_Dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="dlg_Title">...</h6>
                    <span class="spinner-border spinner-border-sm text-info" role="status" aria-hidden="true" id="dlg_Spinner"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <span id="dlg_Text">...</span>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="msg_Dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">提示</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="msg_Text">...</p>
                </div>
            </div>
        </div>
    </div>

	<script src="https://cdn.staticfile.org/bootstrap/5.2.2/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.staticfile.org/ethers/5.7.2/ethers.umd.min.js" defer></script>
	<script src="account.js" defer></script>
</body>
</html>
